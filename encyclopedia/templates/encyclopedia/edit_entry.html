{% extends "encyclopedia/layout.html" %}

{% block title %}Edit Entry{% endblock %}

{% block body %}
<h1>Edit Entry</h1>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ title }}" required readonly>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ entry.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
